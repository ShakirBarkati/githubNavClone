<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Clone</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="icon" href="./images/titleBarIcon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main">
            <div class="navbar">

                <div class="nav-items">
                    <div class="left">

                        <i class="ri-align-justify left-icon"></i>
                        <img src="./images/titleBarIcon.png" alt="">
                        <h5>Dashboard</h5>
                    </div>
                    <div class="right">
                        <span class="r-item r-one">
                            <i class="ri-search-2-line"></i>
                            <span class="search-box">
                                <p>Type / to search</p>
                            </span>
                            <div class="line"> <i class="ri-terminal-line "></i></div>
                        </span>
                        <span class="center-item"></span>
                        <span class="r-item two">
                            <button class="nav-btn">
                                <i class="ri-add-fill"></i><i class="ri-arrow-down-s-line"></i>
                            </button>
                            <button class="nav-btn">
                                <i class="ri-record-circle-line"></i>
                            </button>
                            <button class="nav-btn">
                                <i class="ri-git-pull-request-fill"></i>
                            </button>
                            <button class="nav-btn">
                                <i class="ri-store-fill"></i>
                            </button>
                            <button class="nav-btn img-btn">
                                <img src="" alt="" class="img">
                            </button>
                        </span>
                    </div>
                </div>

            </div>

            <div class="wrap hide">
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="What are you looking for?">
                    <button type="submit" class="searchButton">
                        <i class="ri-search-2-line"></i>
                    </button>
                </div>
            </div>

            <div class="side-bar hide">
                <div class="top">
                    <a href="https://github.com/ShakirBarkati" title="See my github profile" target="_blank"><img
                            src="./images/titleBarIcon.png" alt=""></a>
                    <i class="ri-close-fill close" title="Close the side bar"></i>
                </div>
                <div class="down">
                    <ul>
                        <li>Project1</li>
                        <li>Project2</li>
                        <li>Project3</li>
                        <li>Project4</li>
                        <li>Project5</li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
